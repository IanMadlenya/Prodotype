---
name: Dropdown Menu
description: This is a dropdown menu.
doc: https://bootswatch.com/slate/
category: Slate CSS components
tags:
- list
- ui
- ux
- dropdown
dependencies:
  link:
  - rel: stylesheet
    href: https://bootswatch.com/slate/bootstrap.css
props:
- name: text
  type: multiline
  description: label of the component
- name: items
  description: Items of the list
  type:
    - name: text
      type: multiline
      description: label of the item (leave empty to make a separator)
    - name: onclick
      type: action
      description: Fires when the user selects this element
    - name: link
      type: string
      default: '#'
      description: URL to open when the user clicks the item.
- name: onchange
  type: action
  description: Fires when the selection changes
