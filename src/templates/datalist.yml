---
name: Auto complete list (<datalist>)
description: Let the user type text with suggestions.
props:
- name: data
  type: array
  description: 'The suggestions (1 per line).'
  default:
  - option 1
  - option 2
- name: disabled
  type: boolean
  default: false
  description: 'This Boolean attribute indicates that the user cannot interact with the control. If this attribute is not specified, the control inherits its setting from the containing element, for example fieldset; if there is no containing element with the disabled attribute set, then the control is enabled.'
- name: multiple
  type: boolean
  default: false
  description: 'This Boolean attribute indicates that multiple options can be selected in the list. If it is not specified, then only one option can be selected at a time.'
- name: size
  type: number
  default: 0
  description: 'If the control is presented as a scrolled list box, this attribute represents the number of rows in the list that should be visible at one time. Browsers are not required to present a select element as a scrolled list box. The default value is 0.'
- name: required
  type: boolean
  default: false
  description: 'A Boolean attribute indicating that an option with a non-empty string value must be selected.'
- name: autofocus
  type: boolean
  default: false
  description: 'This attribute lets you specify that a form control should have input focus when the page loads, unless the user overrides it, for example by typing in a different control. Only one form element in a document can have the autofocus attribute, which is a Boolean.'
- name: name
  type: string
  description: "The name of the button, which is submitted with the form data."
- name: form
  type: string
  description: 'The form element that the select element is associated with. The value must be the ID of a form element in the same document.'
- name: onclick
  type: action
  description: "Fires on a mouse click on the element"
- name: ondblclick
  type: action
  description: "Fires on a mouse double-click on the element"
- name: onmousedown
  type: action
  description: "Fires when a mouse button is pressed down on an element"
- name: onmousemove
  type: action
  description: "Fires when the mouse pointer is moving while it is over an element"
- name: onmouseout
  type: action
  description: "Fires when the mouse pointer moves out of an element"
- name: onmouseover
  type: action
  description: "Fires when the mouse pointer moves over an element"
- name: onmouseup
  type: action
  description: "Fires when a mouse button is released over an element"
- name: onwheel
  type: action
  description: "Fires when the mouse wheel rolls up or down over an element"
- name: onblur
  type: action
  description: "Fires the moment that the element loses focus"
- name: onchange
  type: action
  description: "Fires the moment when the value of the element is changed"
- name: oncontextmenu
  type: action
  description: "Script to be run when a context menu is triggered"
- name: onfocus
  type: action
  description: "Fires the moment when the element gets focus"
- name: oninput
  type: action
  description: "Script to be run when an element gets user input"
- name: oninvalid
  type: action
  description: "Script to be run when an element is invalid"
- name: onreset
  type: action
  description: "Fires when the Reset button in a form is clicked"
- name: onsearch
  type: action
  description: "Fires when the user writes something in a search field (for <input=\"search\">)"
- name: onselect
  type: action
  description: "Fires after some text has been selected in an element"
- name: onsubmit
  type: action
  description: "Fires when a form is submitted"
- name: onkeydown
  type: action
  description: "Fires when a user is pressing a key"
- name: onkeypres
  type: action
  description: "Fires when a user presses a key"
- name: onkeyup
  type: action
  description: "Fires when a user releases a key"
