<!DOCTYPE html>
<html>
<head>
  <title>Prodotype demo: editor</title>
  <script type="text/javascript" src="../node_modules/ejs/ejs.min.js"></script>
  <script type="text/javascript" src="./prodotype.js"></script>
  <style type="text/css">
    #stage > * {
      min-width: 100px;
      min-height: 100px;
      border: 1px dashed #000;
    }
  </style>
</head>
<body>
  <section id="stage">
    <div data-data="{&quot;title&quot;:&quot;test1&quot;,&quot;supplies&quot;:[&quot;test1 value1&quot;,&quot;test1 value2&quot;]}" id="test1" data-template-name="test">
      <h1>test1</h1>
      <ul>

         <li>test1 value1</li>

         <li>test1 value2</li>

      </ul>
    </div>
    <div data-data="{&quot;title&quot;:&quot;test2&quot;,&quot;supplies&quot;:[&quot;test2 value1&quot;,&quot;test2 value2&quot;]}" id="test2" data-template-name="test">
      <h1>test2</h1>
      <ul>

         <li>test2 value1</li>

         <li>test2 value2</li>

      </ul>
    </div>

  </section>

  <section id="ui"></section>

  <script type="text/javascript">
    var ui = document.getElementById('ui');
    var prodotype = new Prodotype(ui, './components');
    var test1 = document.getElementById('test1');
    test1.onclick = function() {
      var data = JSON.parse(test1.getAttribute('data-data') || "{}");
      var templateName = test1.getAttribute('data-template-name');
      prodotype.edit(data, templateName, function(newData, html) {
        test1.setAttribute('data-data', JSON.stringify(newData));
        test1.innerHTML = html;
      });
    }
    var test2 = document.getElementById('test2');
    test2.onclick = function() {
      var data = JSON.parse(test2.getAttribute('data-data') || "{}");
      var templateName = test2.getAttribute('data-template-name');
      prodotype.edit(data, templateName, function(newData, html) {
        test2.setAttribute('data-data', JSON.stringify(newData));
        test2.innerHTML = html;
      });
    }
  </script>
</body>
</html>
