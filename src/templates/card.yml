---
name: Card
description: Wide card with share menu button.
doc: https://getmdl.io/components/#cards-section
category: custom css
tags:
- material
- image
- custom
dependencies:
  script:
  - src: https://code.getmdl.io/1.2.0/material.min.js
    defer: ''
  link:
  - rel: stylesheet
    href: https://fonts.googleapis.com/icon?family=Material+Icons
  - rel: stylesheet
    href: https://code.getmdl.io/1.2.0/material.indigo-pink.min.css
props:
- name: title
  type: string
  default: Welcome
  description: 'The title of the card.'
- name: titleColor
  type: color
  default: "#333333"
  description: 'The title of the card.'
- name: headerHeight
  type: number
  default: 176
  description: 'The height of the header.'
- name: headerColor
  type: color
  default: "#EEEEEE"
  description: 'The background color of the header.'
- name: text
  type: multiline
  default: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sagittis pellentesque lacus eleifend lacinia. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
  description: 'The text of the card.'
- name: buttonLabel
  type: string
  default: Get started
  description: 'The label on the button.'
- name: onclick
  type: action
  description: Javascript code executed when the button is clicked.
- name: image
  type: file
  description: 'The image of the card.'
  accept: 'image/*'
  multiple: false
  default:
