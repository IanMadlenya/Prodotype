---
name: Date component (<input type="date">)
description: Let the user select a date.
doc: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input
props:
- name: value
  description: Sets or returns the value of the value attribute of a date field
  defalut: 2014-02-09
  type: string
- name: required
  description: Sets or returns whether the date field must be filled out before submitting a form
  type: boolean
- name: disabled
  description: Sets or returns whether a date field is disabled, or not
  type: boolean
- name: min
  description: Sets or returns the value of the min attribute of the date field
  type: string
- name: max
  description: Sets or returns the value of the max attribute of the date field
  type: string
- name: step
  description: Sets or returns the value of the step attribute of the date field
  type: number
- name: form
  description: Returns a reference to the form that contains the date field
  type: string
- name: name
  description: Sets or returns the value of the name attribute of a date field
  type: string
- name: readOnly
  description: Sets or returns whether the date field is read-only, or not
  type: boolean
- name: autocomplete
  description: Sets or returns the value of the autocomplete attribute of a date field
  type: boolean
- name: autofocus
  description: Sets or returns whether a date field should automatically get focus when the page loads
  type: boolean
- name: onchange
  type: action
  description: "Fires the moment when the value of the element is changed"
- name: onmousedown
  type: action
  description: "Fires when a mouse button is pressed down on an element"
- name: onmousemove
  type: action
  description: "Fires when the mouse pointer is moving while it is over an element"
- name: onmouseout
  type: action
  description: "Fires when the mouse pointer moves out of an element"
- name: onmouseover
  type: action
  description: "Fires when the mouse pointer moves over an element"
- name: onmouseup
  type: action
  description: "Fires when a mouse button is released over an element"
- name: onwheel
  type: action
  description: "Fires when the mouse wheel rolls up or down over an element"
- name: onblur
  type: action
  description: "Fires the moment that the element loses focus"
- name: oncontextmenu
  type: action
  description: "Script to be run when a context menu is triggered"
- name: onfocus
  type: action
  description: "Fires the moment when the element gets focus"
- name: oninput
  type: action
  description: "Script to be run when an element gets user input"
- name: oninvalid
  type: action
  description: "Script to be run when an element is invalid"
- name: onreset
  type: action
  description: "Fires when the Reset button in a form is clicked"
- name: onsearch
  type: action
  description: "Fires when the user writes something in a search field (for <input=\"search\">)"
- name: onselect
  type: action
  description: "Fires after some text has been selected in an element"
- name: onsubmit
  type: action
  description: "Fires when a form is submitted"
- name: onkeydown
  type: action
  description: "Fires when a user is pressing a key"
- name: onkeypres
  type: action
  description: "Fires when a user presses a key"
- name: onkeyup
  type: action
  description: "Fires when a user releases a key"
